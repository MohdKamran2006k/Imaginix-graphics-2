<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginix Graphics</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <nav class="flex justify-between px-5 py-3 bg-primary font-primary items-center shadow-gray-600 shadow-sm">
        <img src="assets/svg/logo.svg" alt="" class="md:h-12 h-9">
        <ul class="hidden items-center font-semibold gap-12 md:flex">
            <li class="flex gap-1 items-center cursor-pointer group">
                <a href="#" class="hover:text-blue-600">Designs</a>
                <img src="assets/svg/dropdown.svg" alt=""
                    class="w-4 group-hover:rotate-180 group-hover:transition-all duration-300">
            </li>
            <li class="flex gap-1 items-center cursor-pointer group">
                <a href="#" class="hover:text-blue-600">Website</a>
                <img src="assets/svg/dropdown.svg" alt=""
                    class="w-4 group-hover:rotate-180 group-hover:transition-all duration-300">
            </li>
            <li class="flex gap-1 items-center cursor-pointer">
                <a href="#" class="hover:text-blue-600">Marketing</a>
            </li>
            <li class="flex gap-1 items-center cursor-pointer group">
                <a href="#" class="hover:text-blue-600">Resources</a>
                <img src="assets/svg/dropdown.svg" alt=""
                    class="w-4 group-hover:rotate-180 group-hover:transition-all duration-300">
            </li>
            <li class="flex gap-1 items-center cursor-pointer group">
                <a href="#" class="hover:text-blue-600">About Us</a>
                <img src="assets/svg/dropdown.svg" alt=""
                    class="w-4 group-hover:rotate-180 group-hover:transition-all duration-300">
            </li>
        </ul>
        <img src="assets/svg/hamburger.svg" alt="" class="h-6 w-6 md:hidden" id="hamburger">
        <button
            class="bg-yellow-300 hidden transition-all px-4 py-2.5 rounded-xl hover:bg-blue-600 hover:transition-all duration-500 hover:scale-95 font-medium border-gray-600 border md:flex">
            Contact Us</button>

        <div class="absolute inset-1 hidden transition-all" id="nav-mobile">
            <ul>
                <li
                    class="flex gap-1 items-center cursor-pointer group hover:border hover:border-white px-5 py-5 justify-end">
                    <img src="assets/svg/close.svg" alt="" class="h-6 w-6 hidden:" id="closebtn">
                </li>
                <li
                    class="flex gap-1 items-center cursor-pointer group hover:border hover:border-gray-500 rounded-xl px-5 py-5 justify-between hover:text-blue-600 hover:font-semibold transition-all duration-150 hover:text-lg">
                    <a href="#">Designs</a>
                    <img src="assets/svg/dropdown.svg" alt=""
                        class="w-4 group-hover:rotate-180 group-hover:transition-all duration-300">
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="relative w-full h-[400px] overflow-hidden">
            <div id="slider" class="flex transition-transform duration-700 ease-in-out">
                <img src="https://picsum.photos/id/1011/1200/400" class="w-full flex-shrink-0" />
                <img src="https://picsum.photos/id/1012/1200/400" class="w-full flex-shrink-0" />
                <img src="https://picsum.photos/id/1013/1200/400" class="w-full flex-shrink-0" />
                <img src="https://picsum.photos/id/1015/1200/400" class="w-full flex-shrink-0" />
            </div>
            <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2">
                <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
                <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
                <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
                <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
